<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- Small modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small
        modal</button> -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            
            </div>
        </div>
    </div>


    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        $(function () {
            $('.input_sub').on('click', function (e) {
                e.preventDefault();
                if ($('.input_txt').val().trim() == '' || $('.input_pass').val().trim() == '') {
                    console.log(1);
                    
                    $('.modal-content').text('笨蛋你不能输入为空啊');
                   $('#myModal').modal({
                       keyboard:true
                   })
                } else {
                    $.ajax({

                        type: 'post',
                        url: 'https://autumnfish.cn/big/admin/login',
                        data: {
                            user_name: $('.input_txt').val().trim(),
                            password: $('.input_pass').val().trim()
                        },
                        success: function (backData) {
                            console.log(backData);
                            
                            if (backData.code != 200) {
                                $('.modal-content').text('笨蛋你又输入错了啊')
                               $('#myModal').modal({
                                   keyboard:true
                               })
                            } else {
                                window.location.href = './index.html'
                            }
                        }
                    });


                }
            });
        });
    </script>
</body>

</html>
